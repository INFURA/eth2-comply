openapi: 3.0.3
info:
  contact:
    name: Ethereum Github
    url: https://github.com/ethereum/eth2.0-apis/issues
  description: API specification for the beacon node, which enables users to query
    and participate in Ethereum 2.0 phase 0 beacon chain.
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: Eth2 Beacon Node API
  version: Dev - Eth2Spec v0.11.1
servers:
- url: '{server_url}'
  variables:
    server_url:
      default: http://public-mainnet-node.ethereum.org/api
      description: Beacon node API url
tags:
- description: Set of endpoints to query beacon chain.
  name: Beacon
- description: Endpoints to query chain configuration, specification, and fork schedules.
  name: Config
- description: Endpoints to query node related informations
  name: Node
- description: Endpoints intended for validator clients
  name: Validator
- description: The minimal set of endpoints to enable a working validator implementation.
  name: ValidatorRequiredApi
paths:
  /v1/beacon/genesis:
    get:
      description: Retrieve details of the chain's genesis which can be used to identify
        chain.
      operationId: getGenesis
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
          description: Request successful
        "404":
          description: Chain genesis info is not yet known
        "500":
          description: Beacon node internal error.
      summary: Retrieve details of the chain's genesis.
      tags:
      - Beacon
      - ValidatorRequiredApi
  /v1/beacon/states/{state_id}/root:
    get:
      description: Calculates HashTreeRoot for state with given 'stateId'. If stateId
        is root, same value will be returned.
      operationId: getStateRoot
      parameters:
      - description: |
          State identifier.
          Can be one of: "head" (canonical head in node's view), "genesis", "finalized", "justified", \<slot\>, \<hex encoded stateRoot with 0x prefix\>.
        example: head
        explode: false
        in: path
        name: state_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
          description: Success
        "500":
          description: Beacon node internal error.
      summary: Get state SSZ HashTreeRoot
      tags:
      - Beacon
  /v1/beacon/states/{state_id}/fork:
    get:
      description: Returns [Fork](https://github.com/ethereum/eth2.0-specs/blob/v0.11.1/specs/phase0/beacon-chain.md#fork)
        object for state with given 'stateId'.
      operationId: getStateFork
      parameters:
      - description: |
          State identifier.
          Can be one of: "head" (canonical head in node's view), "genesis", "finalized", "justified", \<slot\>, \<hex encoded stateRoot with 0x prefix\>.
        example: head
        explode: false
        in: path
        name: state_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
          description: Success
        "500":
          description: Beacon node internal error.
      summary: Get Fork object for requested state
      tags:
      - Beacon
      - ValidatorRequiredApi
  /v1/beacon/states/{state_id}/finality_checkpoints:
    get:
      description: |
        Returns finality checkpoints for state with given 'stateId'.
        In case finality is not yet achieved, checkpoint should return epoch 0 and ZERO_HASH as root.
      operationId: getStateFinalityCheckpoints
      parameters:
      - description: |
          State identifier.
          Can be one of: "head" (canonical head in node's view), "genesis", "finalized", "justified", \<slot\>, \<hex encoded stateRoot with 0x prefix\>.
        example: head
        explode: false
        in: path
        name: state_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
          description: Success
        "500":
          description: Beacon node internal error.
      summary: Get state finality checkpoints
      tags:
      - Beacon
  /v1/beacon/states/{state_id}/validators:
    get:
      description: Returns filterable list of validators with their balance, status
        and index.
      operationId: getStateValidators
      parameters:
      - description: |
          State identifier.
          Can be one of: "head" (canonical head in node's view), "genesis", "finalized", "justified", \<slot\>, \<hex encoded stateRoot with 0x prefix\>.
        example: head
        explode: false
        in: path
        name: state_id
        required: true
        schema:
          type: string
        style: simple
      - description: Either hex encoded public key (with 0x prefix) or validator index
        explode: true
        in: query
        name: id
        required: false
        schema:
          items:
            description: Either hex encoded public key (with 0x prefix) or validator
              index
            type: string
          maxItems: 30
          type: array
          uniqueItems: true
        style: form
      - description: '[Validator status specification](https://hackmd.io/ofFJ5gOmQpu1jjHilHbdQQ)'
        explode: true
        in: query
        name: status
        required: false
        schema:
          items:
            allOf:
            - description: |
                Possible statuses:
                - **pending_initialized** - When the first deposit is processed, but not enough funds are available (or not yet the end of the first epoch) to get validator into the activation queue.
                - **pending_queued** - When validator is waiting to get activated, and have enough funds etc. while in the queue, validator activation epoch keeps changing until it gets to the front and make it through (finalization is a requirement here too).
                - **active_ongoing** - When validator must be attesting, and have not initiated any exit.
                - **active_exiting** - When validator is still active, but filed a voluntary request to exit.
                - **active_slashed** - When validator is still active, but have a slashed status and is scheduled to exit.
                - **exited_unslashed** - When validator has reached reguler exit epoch, not being slashed, and doesn't have to attest any more, but cannot withdraw yet.
                - **exited_slashed** - When validator has reached reguler exit epoch, but was slashed, have to wait for a longer withdrawal period.
                - **withdrawal_possible** - After validator has exited, a while later is permitted to move funds, and is truly out of the system.
                - **withdrawal_done** - (not possible in phase0, except slashing full balance) - actually having moved funds away

                [Validator status specification](https://hackmd.io/ofFJ5gOmQpu1jjHilHbdQQ)
              enum:
              - pending_initialized
              - pending_queued
              - active_ongoing
              - active_exiting
              - active_slashed
              - exited_unslashed
              - exited_slashed
              - withdrawal_possible
              - withdrawal_done
              example: active_ongoing
              type: string
            - enum:
              - active
              - pending
              - exited
              - withdrawal
              type: string
          type: array
          uniqueItems: true
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_4'
          description: Success
        "500":
          description: Beacon node internal error.
      summary: Get validators from state
      tags:
      - Beacon
  /v1/beacon/states/{state_id}/validators/{validator_id}:
    get:
      description: Returns validator specified by state and id or public key along
        with status and balance.
      operationId: getStateValidator
      parameters:
      - description: |
          State identifier.
          Can be one of: "head" (canonical head in node's view), "genesis", "finalized", "justified", \<slot\>, \<hex encoded stateRoot with 0x prefix\>.
        example: head
        explode: false
        in: path
        name: state_id
        required: true
        schema:
          type: string
        style: simple
      - description: Either hex encoded public key (with 0x prefix) or validator index
        explode: false
        in: path
        name: validator_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_5'
          description: Success
        "404":
          description: Validator doesn't exist.
        "500":
          description: Beacon node internal error.
      summary: Get validator from state by id
      tags:
      - Beacon
      - ValidatorRequiredApi
  /v1/beacon/states/{state_id}/committees/{epoch}:
    get:
      description: Retrieves the committees for the given state at the given epoch.
      operationId: getEpochCommittees
      parameters:
      - description: |
          State identifier.
          Can be one of: "head" (canonical head in node's view), "genesis", "finalized", "justified", \<slot\>, \<hex encoded stateRoot with 0x prefix\>.
        example: head
        explode: false
        in: path
        name: state_id
        required: true
        schema:
          type: string
        style: simple
      - description: Epoch for which to calculate committees. Defaults to beacon state
          epoch.
        explode: false
        in: path
        name: epoch
        required: true
        schema:
          allOf:
          - example: "1"
            type: string
          - {}
        style: simple
      - description: Committee index
        explode: true
        in: query
        name: index
        required: false
        schema:
          allOf:
          - example: "1"
            type: string
          - {}
        style: form
      - explode: true
        in: query
        name: slot
        required: false
        schema:
          allOf:
          - example: "1"
            type: string
          - {}
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_6'
          description: Success
        "400":
          description: If slot doesn't belong in given epoch.
        "500":
          description: Beacon node internal error.
      summary: Get all committees for epoch
      tags:
      - Beacon
  /v1/beacon/headers:
    get:
      description: Retrieves block headers matching given query. By default it will
        fetch current head slot blocks.
      operationId: getBlockHeaders
      parameters:
      - explode: true
        in: query
        name: slot
        required: false
        schema:
          allOf:
          - example: "1"
            type: string
          - {}
        style: form
      - explode: true
        in: query
        name: parent_root
        required: false
        schema:
          allOf:
          - example: 0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2
            format: hex
            pattern: ^0x[a-fA-F0-9]{64}$
            type: string
          - {}
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_7'
          description: Success
        "500":
          description: Beacon node internal error.
      summary: Get block headers
      tags:
      - Beacon
  /v1/beacon/headers/{block_id}:
    get:
      description: Retrieves block header for given block id.
      operationId: getBlockHeader
      parameters:
      - description: |
          Block identifier.
          Can be one of: "head" (canonical head in node's view), "genesis", "finalized", \<slot\>, \<hex encoded blockRoot with 0x prefix\>.
        example: head
        explode: false
        in: path
        name: block_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_8'
          description: Success
        "404":
          description: Block not found!
        "500":
          description: Beacon node internal error.
      summary: Get block header
      tags:
      - Beacon
  /v1/beacon/blocks/{block_id}:
    get:
      description: Retrieves block details for given block id.
      operationId: getBlock
      parameters:
      - description: |
          Block identifier.
          Can be one of: "head" (canonical head in node's view), "genesis", "finalized", \<slot\>, \<hex encoded blockRoot with 0x prefix\>.
        example: head
        explode: false
        in: path
        name: block_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_9'
          description: Success
        "404":
          description: Block not found!
        "500":
          description: Beacon node internal error.
      summary: Get block
      tags:
      - Beacon
  /v1/beacon/blocks/{block_id}/root:
    get:
      description: Retrieves hashTreeRoot of BeaconBlock/BeaconBlockHeader
      operationId: getBlockRoot
      parameters:
      - description: |
          Block identifier.
          Can be one of: "head" (canonical head in node's view), "genesis", "finalized", \<slot\>, \<hex encoded blockRoot with 0x prefix\>.
        example: head
        explode: false
        in: path
        name: block_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_10'
          description: Success
        "404":
          description: Block not found!
        "500":
          description: Beacon node internal error.
      summary: Get block root
      tags:
      - Beacon
  /v1/beacon/blocks/{block_id}/attestations:
    get:
      description: Retrieves attestation included in requested block.
      operationId: getBlockAttestations
      parameters:
      - description: |
          Block identifier.
          Can be one of: "head" (canonical head in node's view), "genesis", "finalized", \<slot\>, \<hex encoded blockRoot with 0x prefix\>.
        example: head
        explode: false
        in: path
        name: block_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_11'
          description: Success
        "500":
          description: Beacon node internal error.
      summary: Get block attestations
      tags:
      - Beacon
  /v1/beacon/pool/attestations:
    get:
      description: Retrieves attestations known by the node but not necessarily incorporated
        into any block
      operationId: getPoolAttestations
      parameters:
      - explode: true
        in: query
        name: slot
        required: false
        schema:
          example: "1"
          type: string
        style: form
      - explode: true
        in: query
        name: committee_index
        required: false
        schema:
          example: "1"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_11'
          description: Successful response
        "500":
          description: Beacon node internal error.
      summary: Get Attestations from operations pool
      tags:
      - Beacon
    post:
      description: Submits Attestation object to node. If attestation passes all validation
        constraints, node MUST publish attestation on appropriate subnet.
      operationId: submitPoolAttestations
      requestBody:
        $ref: '#/components/requestBodies/inline_object'
        content:
          application/json:
            schema:
              description: The [`Attestation`](https://github.com/ethereum/eth2.0-specs/blob/v0.11.1/specs/phase0/beacon-chain.md#attestation)
                object from the Eth2.0 spec.
              properties:
                aggregation_bits:
                  description: Attester aggregation bits.
                  format: byte
                  pattern: ^0x[a-fA-F0-9]+$
                  type: string
                signature:
                  allOf:
                  - example: 0x1b66ac1fb663c9bc59509846d6ec05345bd908eda73e670af888da41af171505cc411d61252fb6cb3fa0017b679f8bb2305b26a285fa2737f175668d0dff91cc1b66ac1fb663c9bc59509846d6ec05345bd908eda73e670af888da41af171505
                    format: bytes
                    pattern: ^0x[a-fA-F0-9]{192}$
                    type: string
                  - description: BLS aggregate signature.
                data:
                  $ref: '#/components/schemas/inline_response_200_11_data'
              type: object
        required: true
      responses:
        "200":
          description: Attestation is stored in pool and broadcast on appropriate
            subnet
        "400":
          description: Invalid attestation, it will never pass validation so it's
            rejected
        "500":
          description: Beacon node internal error.
      summary: Submit Attestation object to node
      tags:
      - Beacon
      - ValidatorRequiredApi
  /v1/beacon/pool/atttester_slashings:
    get:
      description: Retrieves attester slashings known by the node but not necessarily
        incorporated into any block
      operationId: getPoolAttesterSlashings
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_12'
          description: Successful response
        "500":
          description: Beacon node internal error.
      summary: Get AttesterSlashings from operations pool
      tags:
      - Beacon
    post:
      description: Submits AttesterSlashing object to node's pool and if passes validation
        node MUST broadcast it to network.
      operationId: submitPoolAttesterSlashings
      requestBody:
        $ref: '#/components/requestBodies/inline_object_1'
        content:
          application/json:
            schema:
              description: The [`AttesterSlashing`](https://github.com/ethereum/eth2.0-specs/blob/v0.11.1/specs/core/0_beacon-chain.md#attesterslashing)
                object from the Eth2.0 spec.
              properties:
                attestation_1:
                  $ref: '#/components/schemas/inline_response_200_12_attestation_1'
                attestation_2:
                  $ref: '#/components/schemas/inline_response_200_12_attestation_1'
              type: object
        required: true
      responses:
        "200":
          description: Success
        "400":
          description: Invalid attester slashing. [See attester_slashing topic validation](https://github.com/ethereum/eth2.0-specs/blob/v0.11.3/specs/phase0/p2p-interface.md#global-topics)
        "500":
          description: Beacon node internal error.
      summary: Submit AttesterSlashing object to node's pool
      tags:
      - Beacon
  /v1/beacon/pool/proposer_slashings:
    get:
      description: Retrieves proposer slashings known by the node but not necessarily
        incorporated into any block
      operationId: getPoolProposerSlashings
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_13'
          description: Successful response
        "500":
          description: Beacon node internal error.
      summary: Get ProposerSlashings from operations pool
      tags:
      - Beacon
    post:
      description: Submits ProposerSlashing object to node's pool and if passes validation  node
        MUST broadcast it to network.
      operationId: submitPoolProposerSlashings
      requestBody:
        $ref: '#/components/requestBodies/inline_object_2'
        content:
          application/json:
            schema:
              description: The [`ProposerSlashing`](https://github.com/ethereum/eth2.0-specs/blob/v0.11.1/specs/phase0/beacon-chain.md#proposerslashing)
                object from the Eth2.0 spec.
              properties:
                signed_header_1:
                  $ref: '#/components/schemas/inline_response_200_7_header'
                signed_header_2:
                  $ref: '#/components/schemas/inline_response_200_7_header'
              type: object
        required: true
      responses:
        "200":
          description: Success
        "400":
          description: Invalid proposer slashing. [See proposer_slashing topic validation](https://github.com/ethereum/eth2.0-specs/blob/v0.11.3/specs/phase0/p2p-interface.md#global-topics)
        "500":
          description: Beacon node internal error.
      summary: Submit ProposerSlashing object to node's pool
      tags:
      - Beacon
  /v1/beacon/pool/voluntary_exits:
    get:
      description: Retrieves voluntary exits known by the node but not necessarily
        incorporated into any block
      operationId: getPoolVoluntaryExits
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_14'
          description: Successful response
        "500":
          description: Beacon node internal error.
      summary: Get SignedVoluntaryExit from operations pool
      tags:
      - Beacon
    post:
      description: Submits SignedVoluntaryExit object to node's pool and if passes
        validation node MUST broadcast it to network.
      operationId: submitPoolVoluntaryExit
      requestBody:
        $ref: '#/components/requestBodies/inline_object_3'
        content:
          application/json:
            schema:
              description: The [`SignedVoluntaryExit`](https://github.com/ethereum/eth2.0-specs/blob/v0.11.1/specs/phase0/beacon-chain.md#signedvoluntaryexit)
                object from the Eth2.0 spec.
              properties:
                message:
                  $ref: '#/components/schemas/inline_response_200_14_message'
                signature:
                  example: 0x1b66ac1fb663c9bc59509846d6ec05345bd908eda73e670af888da41af171505cc411d61252fb6cb3fa0017b679f8bb2305b26a285fa2737f175668d0dff91cc1b66ac1fb663c9bc59509846d6ec05345bd908eda73e670af888da41af171505
                  format: bytes
                  pattern: ^0x[a-fA-F0-9]{192}$
                  type: string
              type: object
        required: true
      responses:
        "200":
          description: Voluntary exit is stored in node and broadcasted to network
        "400":
          description: Invalid voluntary exit.
        "500":
          description: Beacon node internal error.
      summary: Submit SignedVoluntaryExit object to node's pool
      tags:
      - Beacon
  /v1/node/identity:
    get:
      description: Retrieves data about the node's network presence
      operationId: getNetworkIdentity
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_15'
          description: Request successful
        "500":
          description: Beacon node internal error.
      summary: Get node network identity
      tags:
      - Node
  /v1/node/peers:
    get:
      description: Retrieves data about the node's network peers
      operationId: getPeers
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_16'
          description: Request successful
        "500":
          description: Beacon node internal error.
      summary: Get node network peers
      tags:
      - Node
  /v1/node/peers/{peer_id}:
    get:
      description: Retrieves data about the given peer
      operationId: getPeer
      parameters:
      - explode: false
        in: path
        name: peer_id
        required: true
        schema:
          description: Cryptographic hash of a peerâ€™s public key. [Read more](https://docs.libp2p.io/concepts/peer-id/)
          example: QmYyQSo1c1Ym7orWxLYvCrM2EmxFTANf8wXmmE7DWjhx5N
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_17'
          description: Request successful
        "500":
          description: Beacon node internal error.
      summary: Get peer
      tags:
      - Node
  /v1/node/version:
    get:
      description: Requests that the beacon node identify information about its implementation
        in a format similar to a  [HTTP User-Agent](https://tools.ietf.org/html/rfc7231#section-5.5.3)
        field.
      operationId: getNodeVersion
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_18'
          description: Request successful
        "500":
          description: Beacon node internal error.
      summary: Get version string of the running beacon node.
      tags:
      - Node
  /v1/node/syncing:
    get:
      description: Requests the beacon node to describe if it's currently syncing
        or not, and if it is, what block it is up to.
      operationId: getSyncingStatus
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_19'
          description: Request successful
        "500":
          description: Beacon node internal error.
      summary: Get node syncing status
      tags:
      - Node
      - ValidatorRequiredApi
  /v1/node/health:
    get:
      description: Returns node health status in http status codes. Useful for load
        balancers.
      operationId: getHealth
      responses:
        "200":
          description: Node is ready
        "206":
          description: Node is syncing but can serve incomplete data
        "503":
          description: Node not initialized or having issues
      summary: Get health check
      tags:
      - Node
  /v1/config/fork_schedule:
    get:
      description: Retrieve all scheduled upcoming forks this node is aware of.
      operationId: getForkSchedule
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_20'
          description: Success
        "500":
          description: Beacon node internal error.
      summary: Get scheduled upcoming forks.
      tags:
      - Config
  /v1/config/spec:
