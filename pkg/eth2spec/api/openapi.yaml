    GetStateValidatorsResponse_data:
      example:
        balance: ""
        validator:
          withdrawable_epoch: ""
          exit_epoch: ""
          slashed: false
          effective_balance: ""
          activation_eligibility_epoch: ""
          pubkey: 0x93247f2209abcacf57b75a51dafae777f9dd38bc7053d1af526f220a7489a6d3a2753e5f3e8b1cfe39b56f43611df74a
